<!DOCTYPE html>
<html ng-app="FoursquareApp" >
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>My AngularJS App</title>
    <link href="content/css/bootstrap.min.css"               rel="stylesheet" />
    <link href="content/css/amelia-bootstrap-theme.min.css"  rel="stylesheet" />
    <link href="content/css/toaster.css"                     rel="stylesheet" />
    <link href="content/css/loading-bar.min.css"             rel="stylesheet" />
    <link href="content/css/site.css"                        rel="stylesheet" />

    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
</head>
<body>
    <div id="page">
        <header class="container" ng-controller="navigationController" >
            <div id="menu" class="navbar navbar-default">
                <div class="navbar-header">
                    <button class="btn btn-success navbar-toggle" ng-click="navbarExpanded = !navbarExpanded">
                        <span class="glyphicon glyphicon-chevron-down"></span>
                    </button>
                    <div id="logo">
                        <a href='#/'>
                            <h4>Explore Foursquare</h4>
                        </a>
                    </div>
                </div>
                <div class="navbar-collapse collapse" data-collapse="!navbarExpanded">
                    <ul class="nav navbar-nav navbar-right">
                        <li ng-class="{'active':isActive('/explore')}"><a href="#/explore">Explore</a></li>
                        <li ng-class="{'active':isActive('/places')}" ><a href="#/places" >My Places</a></li>
                        <li ng-class="{'active':isActive('/about')}"  ><a href="#/about"  >About</a></li>
                    </ul>
                </div>
            </div>
        </header>
        <section class="container" id="body">
            <div ng-view=""></div>
        </section>
        <hr/>
        <footer class="ontainer">
            Created by ....
        </footer>
    </div>


    <!-- 3rd party libraries -->
    <script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.6/angular.min.js"></script>
    <script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.6/angular-route.min.js"></script>
    <script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.6/angular-resource.min.js"></script>
    <script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.6/angular-animate.min.js"></script>
    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/0.9.0/ui-bootstrap.min.js"></script>
    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/0.9.0/ui-bootstrap-tpls.min.js"></script>
    <script type="text/javascript" src="scripts/toaster.js"></script>
    <script type="text/javascript" src="scripts/loading-bar.min.js"></script>

    <!-- Load app main script -->
    <script src="app.js"></script>

    <!-- Load services -->
    <script src="services/placesExplorerService.js"></script>
    <script src="services/placesPhotosService.js"  ></script>
    <script src="services/placesDataService.js"    ></script>

    <!-- Load controllers -->
    <script src="controllers/placesExplorerController.js"></script>
    <script src="controllers/navigationController.js"    ></script>
    <script src="controllers/placesPhotosController.js"></script>
    <script src="controllers/userContextController.js"></script>
    <script src="controllers/myPlacesController.js"></script>
    <script src="controllers/aboutController.js"></script>


    <!-- Load custom filters -->
    <script src="filters/placeNameCategoryFilter.js"></script>

    <!-- Load custom directives -->
    <script src="directives/fsUnique.js"></script>

</body>
</html>
